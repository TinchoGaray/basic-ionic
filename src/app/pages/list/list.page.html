<app-header titulo="Lista - Sliding"></app-header>

<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let user of usuarios | async">

            <ion-item-options side="start">
                <ion-item-option (click)="favorite(user)">
                    <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="share(user)">Share</ion-item-option>
            </ion-item-options>


            <!-- Tengo que poner pipe async porque sino da error ya que es un observabke y no un array y estÃ¡ subscribe -->
            <ion-item>
                <ion-label>
                    <h3>{{user.name}}</h3>
                    <p>{{user.email}}</p>
                </ion-label>

                <ion-label slot="end" class="ion-text-end">{{user.phone}}</ion-label>
            </ion-item>


            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="unread(user)">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>




</ion-content>
