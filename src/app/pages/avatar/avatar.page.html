<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- no olvidar poner el defaultHref porque si actualizo en la pagina no me permite volver -->
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Avatar</ion-title>

        <ion-buttons slot="end">
            <ion-avatar>
                <img src="/assets/stan-lee.jpg" />
                <!-- la diferencia con el ion-img es que se carga con lazy load y eso es mas eficiente en algunos casos -->
            </ion-avatar>

        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-chip color="primary" outline="true">
        <ion-avatar>
            <ion-img src="/assets/stan-lee.jpg"></ion-img>>
        </ion-avatar>
        <ion-label>Default</ion-label>
    </ion-chip>


    <ion-list>
        <ion-item>
            <ion-avatar slot="start">
                <img src="/assets/stan-lee.jpg" />
            </ion-avatar>
            <ion-label>Stan Lee</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
